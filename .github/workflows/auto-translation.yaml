name: Auto Translation

on:
  pull_request:
    paths:
      - content/english/**
       
jobs:
  auto-translate:
    runs-on: ubuntu-latest
    continue-on-error: true

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref || github.ref }}
        submodules: true
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Run Translation Tool
      env:
        MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
      run: |
        languages=("french" "spanish" "portuguese" "german" "kyrgyz" "simplified-chinese" "traditional-chinese")
        
        # Get changed files with proper null-byte separation for safety
        git diff --name-only -z -r HEAD^1 HEAD | grep -z '^content/english/.*/[^/]*\.md$' | while IFS= read -r -d '' file; do
          echo "Translating: $file"
          
          # Validate file exists
          if [[ ! -f "$file" ]]; then
            echo "Warning: File $file not found, skipping"
            continue
          fi
          
          for lang in "${languages[@]}"; do
            echo "  -> $lang"
            dotnet run --project translation-tool/WorkshopAutoTranslation/WorkShopTranslationV2 -- "$file" "$lang"
          done
        done

    - name: Create Pull Request with AI-Generated Translations
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: "Add AI translations for new workshop content"
        title: "[Github Actions] AI Workshop Translations - #${{ github.event.pull_request.number || inputs.pr_number || 'manual' }}"
        body: "This PR generates AI translations for new English workshop content."
        branch: "auto-translation-suggestions-${{ github.event.pull_request.number || github.run_number }}"
        labels: "translation, auto-generated"
        base: ${{ github.event.pull_request.base.ref || github.ref_name }}